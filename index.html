<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=Q">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(temperature) {
                this.temperature = temperature;
            };
            
            getTemperature() {
                return this.temperature;
            }

            setTemperature(temperature) {
                this.temperature = temperature;
            }

            convertToFahrenheit() {
                return this.temperature * 1.8 + 32;
            }

            convertToKenvin() {
                return this.temperature + 273.15;
            }
        }

        let temperature = new Temperature(25);
        let fahrenheit = temperature.convertToFahrenheit();
        let kenvin = temperature.convertToKenvin();

        alert(`Fahrenheit: ${fahrenheit}; Kenvin: ${kenvin}`);
    </script>
</body>
</html>
